<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlPrincipal">
            <h:form id="frmPrincipal">
                <p:panelGrid columns="2">
                    <p:outputLabel id="ingresonum1" value="Ingrese el primer numero para sumar"/>
                    <p:inputNumber id="inputnum1" value="#{calculadoraFormBean.num1}" decimalPlaces="0"/>
                                   
                    <p:outputLabel id="ingresonum2" value="Ingrese el segundonumero para sumar"/>
                    <p:inputNumber id="inputnum2" value="#{calculadoraFormBean.num2}" decimalPlaces="0"/>
                                   
                    <p:commandButton id="btnsumar" value="Sumar Numeros" update="outresultado" actionListener="#{calculadoraFormBean.sumar()}"/>
                    
                    <p:outputLabel id="outresultado" value="#{calculadoraFormBean.sumar()}"/>
                    
                    <p:commandButton id="volver" action="Menu" value="Volver al Menu"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
