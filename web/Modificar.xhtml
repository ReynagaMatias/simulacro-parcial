<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlPrincipal">
            <h:form id="frmPrincipal">
                <p:panelGrid id="pnlgrd1">
                    <p:dataTable id="tblLista" value="#{modificacionFormBean.gestorLibro.listaLibros}" var="libros">
                        <p:column headerText="ISBN">
                            <p:outputLabel id="lblISBN" value="#{libros.ISBN}"/>
                        </p:column>
                        <p:column headerText="TITULO">
                            <p:outputLabel id="lblTitulo" value="#{libros.titulo}"/>
                        </p:column>
                        <p:column headerText="AUTOR">
                            <p:outputLabel id="lblapellido" value="#{libros.autor.apellido}"/>
                        </p:column>
                        <p:column headerText="FECHA">
                            <p:outputLabel id="lblfecha" value="#{libros.fechaEdicion}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
